<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Article</title>
    <!-- Link to the CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Fetch News Articles</h1>
    <!-- Dropdown to select news category -->
    <label for="newscategory">Select Category:</label>
    <select class="category" id="newscategory">
        <option value="business">Business</option>
        <option value="entertainment">Entertainment</option>
        <option value="general">General</option>
        <option value="health">Health</option>
        <option value="science">Science</option>
        <option value="sports">Sports</option>
        <option value="technology">Technology</option>
    </select>
    <!-- Button to fetch news based on selected category -->
    <button class ="getnews" onclick="getNews()">Get News</button>
    <!-- Container to display news articles -->
    <div id="newsDisplay"></div>
    <!-- Container to display pagination buttons -->
    <div id="pagination"></div>
  <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
